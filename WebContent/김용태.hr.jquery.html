<title>HR</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='http://code.jquery.com/jquery-3.5.1.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
<style>
.jumbotron {
  padding: 1rem; 
}

.w-24 {
	width: 24.5%;
}
</style>
<div class='container'>
	<div class='row'>
		<div class='col'>
			<header class='jumbotron'>
				<h1 class='text-center'>HR</h1>					
			</header>
		</div>
	</div>
	
	<form>
		<div class='row mb-3'>
			<div class='col'>
				<nav>
					<button type='button' class='btn btn-primary w-24'>
						<i class='fas fa-align-justify'></i> 목록
					</button>
					<button type='submit' class='btn btn-success w-24'>
						<i class='fas fa-plus'></i> 추가
					</button>
					<button type='submit' class='btn btn-info w-24'>
						<i class='fas fa-edit'></i> 수정
					</button>
					<button type='button' class='btn btn-warning w-24' data-toggle='modal' data-target='#delModal'>
						<i class='fas fa-trash-alt'></i> 삭제
					</button>
				</nav>
			</div>
		</div>

		<div class='row mb-3'>
			<div class='col'>
				<div class='form-group row'>
					<label class='col-4 col-form-label'>사원명: </label>
					<div class='col'>
						<input type='text' class='form-control' name='empName'>	
					</div>
				</div>
			</div>
			<div class='col'>
				<div class='form-group row'>
					<label class='col-4 col-form-label'>입사일: </label>
					<div class='col'>
						<input type='date' class='form-control' name='hireDate'>
					</div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<table class='table justify-content-around'>
					<thead>
						<tr>
							<th>사번</th>
							<th>이름</th>
							<th>입사일</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type='radio' />&nbsp;&nbsp;&nbsp;1</td>
							<td>최한석</td>
							<td>2025-3-21</td>
						</tr>
						<tr>
							<td><input type='radio' />&nbsp;&nbsp;&nbsp;2</td>
							<td>한아름</td>
							<td>2025-3-22</td>
						</tr>
						<tr>
							<td><input type='radio' />&nbsp;&nbsp;&nbsp;3</td>
							<td>양승일</td>
							<td>2025-3-23</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>	
</div>

<div id='delModal' class='modal fade' tabindex='-1'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-header'>			
				<button type='button' class='close' data-dismiss='modal'>
					<span>&times;</span>
				</button>
			</div>
			<div class='modal-body'>
				<p>사원을 삭제하시겠습니까?</p>
			</div>
			<div class='modal-footer'>
				<button type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>
				<a href='#' class='btn btn-primary'>예</a>
			</div>
		</div>
	</div>
</div>
